<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do Login</title><link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="CSS/css/bootstrap.min.css"/>
    <script src="CSS/js/bootstrap.min.js"></script>
    <link rel="icon" type="images/icon" href="images/checklist.png"/>
    
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-4 mx-auto bg-primary p-4 rounded shadow">
            <div class=" border border-white p-2">
            <h3 class=" text text-center text-white ">TODO LOGIN</h3><br>
            <form onsubmit="return login(event)" id="loginForm">
                <input type="text" class="form-control mb-2" placeholder="User Name" id="username" required>
                
                <input type="password" class="form-control mb-2" placeholder="Password" id="password" required>
        
                <button type="submit" class="btn btn-light w-100  ">LOGIN</button>
            </form>
        </div>
    </div>
    </div>


 <script src="script.js"></script>          
</body>
</html>
